<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>INDEX</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="css/font.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/default.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/click.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/particles-js.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/initialization.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/switch.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/about.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/keyframe.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/ease.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/grid.css" />
    </head>
    <body>
        <!-- container js -->
        <div id="particles-js" class="ease"></div>
        <div id="nav-bar" class="ease">
            <ul>
                <a href="index.html">
                    <li class="ease d-none d-m-block" id="min-index">index</li>
                </a>
                <a href="#">
                    <li class="ease d-none d-m-block" onclick="switchContent('about')" id="min-about">about</li>
                </a>
                <a href="#">
                    <li class="ease d-none d-m-block" onclick="switchContent('contact')" id="min-contact">contact</li>
                </a>
            </ul>
        </div>
        <div id="content" class="ease">
            <div id="app-bar" class="d-block d-m-none">
                <a href="index.html">
                    <input class="flash" type="button" value="INDEX" />
                </a>
                <div id="horizontal-line"></div>
            </div>
            <div id="center-line" class="d-none d-l-block" ></div>
            <div class="r">
                <div id="left-panel" class="c-l-6 c-x-6 ease">
                    <div id="icon-border" class="ease"></div>
                    <div id="icon-wrapper" class="ease">
                        <div id="screen-blocker" class="ease"></div>
                        <img id="icon" class="ease" src="./image/about.png" alt="">
                    </div>
                </div>
                <div id="right-panel" class="c-l-6 c-6 ease">
                    <div id="title" class="flash"></div>
                    <div id="desc"></div>
                    <div id="bottom-line" class="d-block d-l-none"></div>
                </div>
            </div>
        </div>
        <div id="initialization"></div>
        <div id="switchAnimation"></div>
        <div id="click"></div>
        <div id="blurscreen"></div>
        <!-- jquery js -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <!-- bodymovin js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.4.2/lottie.min.js"></script>
        <!-- particle js -->
        <script src="script/include/particles.min.js"></script> 
        <!-- default js -->
        <script src="script/default.js"></script>
        <!-- intitialization js -->
        <script src="script/initialization.js"></script>
        <!-- intitialization js -->
        <script src="script/switch.js"></script>
        <!-- click js -->
        <script src="script/click.js"></script>
        <!-- main js -->
        <script src="script/about.js"></script>
        <!-- content js-->
        <script src="script/content.js"></script>
    </body>
</html>
