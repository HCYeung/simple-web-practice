<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ACCOUNT</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="css/font.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/default.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/click.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/particles-js.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/initialization.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/account.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/keyframe.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/ease.css" />
    </head>
    <body>
        <!-- container js -->
        <div id="particles-js" class="ease"></div> 
        <div id="content" class="ease">         
            <div id="app-bar">
                <a href="index.html">
                    <input id="index-btn" class="flash" type="button" value="INDEX"/>
                </a>
                <div id="horizontal-line"></div>
            </div>
            <div id="grid-container">
                <form id="signin-form" class="form ease" name="signin" action="post.html" method="GET">
                    <h1 class="title">- SIGN IN -</h1>
                    <div class="input-wrapper">
                        <input type="text" name="in-username" id="in-username" class="text-field" placeholder="USERNAME">
                    </div>
                    <div class="input-wrapper">
                        <input type="password" name="in-password" id="in-password" class="text-field" placeholder="PASSWORD">
                    </div>
                    <div class="input-wrapper">
                        <input type="submit" name="in-submit" id="in-password" class="flash" value="SUBMIT">
                    </div>
                </form>
                <div id="signin" class="flash"></div>
                <div id="signup" class="flash"></div>
                <form id="signup-form" class="form ease" name="signup" action="post.html" method="GET">
                    <h1 class="title">- SIGN UP -</h1>
                    <div class="input-wrapper">
                        <input type="text" name="up-username" id="up-username" class="text-field" placeholder="USERNAME">
                    </div>
                    <div class="input-wrapper">
                        <input type="password" name="up-password" id="up-password" class="text-field" placeholder="PASSWORD">
                    </div>
                    <div class="input-wrapper">
                        <input type="password" name="up-repassword" id="up-repassword" class="text-field" placeholder="RETYPE-PASSWORD">
                    </div>
                    <div class="input-wrapper">
                        <input type="email" name="up-email" id="up-email" class="text-field" placeholder="EMAIL">
                    </div>
                    <div class="input-wrapper">
                        <input type="text" name="up-phone" id="up-phone" class="text-field" placeholder="PHONE NUMBER">
                    </div>
                    <div class="input-wrapper">
                        <input type="submit" name="up-submit" id="up-password" class="flash" value="SUBMIT">
                    </div>
                </form>
            </div>
        </div>
        <div id="initialization"></div>
        <div id="click"></div>
        <div id="blurscreen"></div>
        <!-- jquery js -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <!-- bodymovin js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.4.2/lottie.min.js"></script>
        <!-- particle js -->
        <script src="script/include/particles.min.js"></script>
        <!-- default js -->
        <script src="script/default.js"></script>
        <!-- intitialization js -->
        <script src="script/initialization.js"></script>
        <!-- click js -->
        <script src="script/click.js"></script>
        <!-- main js -->
        <script src="script/account.js"></script>
        <!-- content js-->
        <script src="script/content.js"></script>
    </body>
</html>
