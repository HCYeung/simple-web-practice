<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>INDEX</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="css/font.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/default.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/click.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/particles-js.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/initialization.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/keyframe.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/ease.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/grid.css" />
    </head>
    <body>
        <!-- container js -->
        <div id="particles-js" class="ease"></div>
        <div id="content" class="ease">
            <div id="nav-bar" class="d-block d-x-none">
                <div class="r">
                    <div class="c-12 min-btn">ILLUSTRATOR-CLUB</div>
                    <a class="c-4 min-btn flash" href="illustrators.html">ILLUS...</a>
                    <a class="c-4 min-btn flash" href="about.html">ABOUT</a>
                    <a class="c-4 min-btn flash" href="contact.html">CONTACT</a>
                </div>
            </div>
            <div id="grid-container">
                <div id=profile class="ease flash">
                    <img id="icon" src="image/icon.png" class="ease"/>
                    <input type="text"          id="email"      class="flash ease"  placeholder="EMAIL"  spellcheck="false"/>
                    <input type="password"      id="password"   class="flash ease"  placeholder="PASSWORD"/>
                    <input type="submit"        id="login"      class="flash"       value="LOGIN"/>
                    <a href="account.html">
                        <input type="button"    id="sign-up"    class="flash"       value="SIGN UP"/>
                    </a>
                </div>
                <div class="d-none d-x-block">
                    <div id="banner" class="flash"></div>
                    <div id="horizontal-grid-container">
                        <a id="illustrators"    class="flash" href="illustrators.html"></a>
                        <a id="about"           class="flash" href="about.html"></a>
                        <a id="contact"         class="flash" href="contact.html"></a>
                    </div>
                </div>
            </div>
        </div>
        <div id="initialization"></div>
        <div id="click"></div>
        <!-- jquery js -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <!-- bodymovin js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.4.4/lottie.min.js"></script>
        <!-- particle js -->
        <script src="script/include/particles.min.js"></script> 
        <!-- default js -->
        <script src="script/default.js"></script>
        <!-- intitialization js -->
        <script src="script/initialization.js"></script>
        <!-- click js -->
        <script src="script/click.js"></script>
        <!-- main js -->
        <script src="script/main.js"></script>
        <!-- content js-->
        <script src="script/content.js"></script>
    </body>
</html>
